<!DOCTYPE html>

<html lang="en">
 
  <head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
       
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="index.js"></script> 
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Google API Fonts -->
        <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Dosis:100,300;lang=en">
        
     	<title>Hungree</title>
        
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '1882598732022420',
              xfbml      : true,
              version    : 'v2.8'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s); 
            js.id = id;    
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
        </script>
        <!-- Header -->
    	<header>
        	<div class="jumbotron">
                <img src="img/HungreeLogo.svg" alt="Charlotte Logo" style="width:500px;height:400px;">
                <!-- Facebook Login Button --> 
                <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="true" data-auto-logout-link="false"></div>
            </div>
            
        </header>
        
    </body>
    
</html>
